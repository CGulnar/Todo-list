<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Roboto+Slab:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="header">
                <h1>To-do List</h1>
            </div>
            <div class="body">
                <div class="part">
                    <form  class="todo-form">
                        <input type="text" class="input-add" placeholder="Bir Todo Əlavə Edın">
                        <button class="button-add">Əlavə Et</button>   

                    </form> 
                </div>
                          
                <hr>
                <div class="part">
                    <h3 id="tittle">Todolar</h3>
                    <input type="text" class="input-search" placeholder="Bir Todo Axtarın">
                    <hr>
                    <ul class="todo-list">
                        <!-- <li>
                            Todo 1
                            <div class="list-item">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </li> -->
                    </ul>
                    <button class="button-remove">Bütün Listi Silin</button>
    
                </div>
                
            </div>
    
        </div>
    
    </div>
      <script src="index.js"></script>
</body>
</html>
